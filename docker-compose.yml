version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: caixa_premiada_db
    environment:
      POSTGRES_DB: caixa_premiada
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - caixa_premiada_network

  # Backend Node.js
  backend:
    build: ./backend
    container_name: caixa_premiada_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/caixa_premiada?schema=public
      JWT_SECRET: sua_chave_secreta_muito_segura_aqui_2024
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - caixa_premiada_network
    restart: unless-stopped

  # Frontend React (ser√° criado depois)
  frontend:
    build: ./frontend
    container_name: caixa_premiada_frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - caixa_premiada_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  caixa_premiada_network:
    driver: bridge
