<!DOCTYPE html>
<html>
<head>
    <title>Teste API Backend</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; background: #f8f9fa; border: 1px solid #ddd; }
        pre { background: #333; color: #fff; padding: 10px; overflow-x: auto; }
        .loading { color: orange; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Conectividade API</h1>
    <p><strong>Backend URL:</strong> https://slotbox-api.onrender.com</p>
    
    <button onclick="testHealth()">üîç Testar Health Check</button>
    <button onclick="testCaixas()">üì¶ Testar Caixas</button>
    <button onclick="testLogin()">üîê Testar Login</button>
    <button onclick="clearResult()">üóëÔ∏è Limpar</button>
    
    <div id="result">
        <p><em>Clique em um bot√£o acima para testar...</em></p>
    </div>

    <script>
        const API_URL = 'https://slotbox-api.onrender.com';
        
        function setResult(html) {
            document.getElementById('result').innerHTML = html;
        }
        
        function clearResult() {
            setResult('<p><em>Resultados limpos...</em></p>');
        }
        
        async function testHealth() {
            setResult('<p class="loading">üîÑ Testando Health Check...</p>');
            
            try {
                console.log('Testando:', `${API_URL}/api/health`);
                const response = await fetch(`${API_URL}/api/health`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                setResult(`
                    <h3 class="success">‚úÖ Health Check - SUCESSO</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `);
            } catch (error) {
                console.error('Health check error:', error);
                setResult(`
                    <h3 class="error">‚ùå Health Check - ERRO</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p><strong>URL testada:</strong> ${API_URL}/api/health</p>
                `);
            }
        }
        
        async function testCaixas() {
            setResult('<p class="loading">üîÑ Testando Caixas...</p>');
            
            try {
                console.log('Testando:', `${API_URL}/api/caixas`);
                const response = await fetch(`${API_URL}/api/caixas`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                setResult(`
                    <h3 class="success">‚úÖ Caixas - SUCESSO</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Caixas encontradas:</strong> ${data.data ? data.data.length : 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `);
            } catch (error) {
                console.error('Caixas error:', error);
                setResult(`
                    <h3 class="error">‚ùå Caixas - ERRO</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p><strong>URL testada:</strong> ${API_URL}/api/caixas</p>
                `);
            }
        }
        
        async function testLogin() {
            setResult('<p class="loading">üîÑ Testando Login...</p>');
            
            try {
                console.log('Testando:', `${API_URL}/api/auth/login`);
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        senha: '123456'
                    })
                });
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                setResult(`
                    <h3 class="${response.ok ? 'success' : 'error'}">
                        ${response.ok ? '‚úÖ' : '‚ö†Ô∏è'} Login Test
                    </h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Esperado:</strong> Erro de credenciais (normal)</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `);
            } catch (error) {
                console.error('Login error:', error);
                setResult(`
                    <h3 class="error">‚ùå Login - ERRO DE REDE</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p><strong>URL testada:</strong> ${API_URL}/api/auth/login</p>
                `);
            }
        }
        
        // Teste autom√°tico ao carregar
        window.onload = function() {
            console.log('üß™ Teste de API carregado');
            console.log('Backend URL:', API_URL);
        };
    </script>
</body>
</html>
