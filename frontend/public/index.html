<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Slot Box - Caixas Premiadas" />
    <title>Slot Box - Caixas Premiadas</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://slotbox-api.onrender.com" />
    
    <!-- Fallback for SPA routing -->
    <script>
      // Fallback para roteamento SPA
      if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
        // Se não for a raiz e não for um arquivo, redirecionar para index.html
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1f2937;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      ">
        <div style="text-align: center;">
          <div style="
            width: 50px;
            height: 50px;
            border: 3px solid #374151;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
          "></div>
          <p>Carregando Slot Box...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
